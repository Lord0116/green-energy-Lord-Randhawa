<!-- You are going to create a mobile first responsive web-page about making green energy affordable for people with average budget. The web-page will have nav-bar, masthead, main-content and footer. Nav-bar has 4 items: home, about, contact and blog. Masthead has to have a background image and a tag-line.

For main-content, you will have 3 buttons and 3 contents (your 3 solutions about making a clean energy affordable for majority of people) stored in an object. On the page load, the first content will be hard-coded HTML. This content will be replaced by another content from JavaScript object once a button is clicked. The first button (because it corresponds to the first content displayed on the page-load) will have a different style than other two (indicating active button). As user clicks any button, id "active-button" will move to the clicked button and corresponding content will be displayed. Size of images and fonts change with the screen-width.

Break-point for responsive design will be at: 30rem. Max-width of content is 60rem. This means that content has to be centered in the view-port once 60rem of content-width is exceeded.

Footer needs to have links to at least 3 social media networks (use icon-font). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Energy</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/ed430ac8b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="wrapper">
    <h1>A Green Energy Initiative</h1>
    <header>
      <div class="masthead"></div>
      <nav>
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="masthead">
        <section class="masthead-text">
          <h2>Powering a Greener Tomorrow</h2>
          <p>Sustainable Energy for a Brighter Future</p>
        </section>
      </div>
      <div class="controls">
        <ul>
          <li>
            <button
              data-id="contentOne"
              id="active-button"
              class="fa-solid fa-wind"
            ></button>
          </li>
          <li>
            <button
              data-id="contentTwo"
              class="fa-solid fa-temperature-low"
            ></button>
          </li>
          <li>
            <button
              data-id="contentThree"
              class="fa-solid fa-solar-panel"
            ></button>
          </li>
        </ul>
      </div>

      <!-- ====================================================== -->

      <div class="content"></div>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Lord Munvir Singh. All rights reserved.</p>
      <div class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
